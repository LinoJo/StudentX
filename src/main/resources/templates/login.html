<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>StudentX | Login</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/font-awesome/css/font-awesome.css}" rel="stylesheet"/>

    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">StX</h1>
            </div>
            <h3>Willkommen bei der Studentenverwaltung</h3>

            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-Mail" required=""/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Passwort" required=""/>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Einloggen</button>

                <a href="#"><small>Passwort vergessen?</small></a>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="pull-right">

        </div>
        <div>
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
        </div>
    </div>
</body>
</html>
