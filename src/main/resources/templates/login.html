<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>StudentX | Login</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>

    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">St<i class="fa fa-xing"></i></h1>
            </div>
            <h3>Willkommen bei der Studentenverwaltung</h3>

            <div th:if="${param.error}" class="error_login">
                <div class="bg-danger text-white" style="border-radius: 3px;padding:2px 2px 1px;">
                        <h5>Passwort oder Benutzername nicht korrekt</h5>

                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="bg-success text-white"><h3>Erfolgreich Abgemeldet</h3></div>
            </div>

            <form class="m-t" role="form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="E-Mail" required=""/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Passwort" required=""/>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Einloggen</button>

                <!--<a href="#"><small>Passwort vergessen?</small></a>-->
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="pull-right">

        </div>
        <div>
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
        </div>
    </div>
</body>
</html>
